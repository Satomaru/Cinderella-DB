<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
		<link rel="stylesheet" href="../../static/standard.css" th:href="@{/standard.css}">
		<title th:text="|${pageTitle} - #{application.title}|">title</title>

		<style>
			button.music {
				background-color: #888;
			}
		</style>

		<script>
			function search(form, event) {
				event.preventDefault();

				const target = encodeURI(form.target.value);
				const match = encodeURI(form.match.value);
				const original = form.original.checked ? encodeURI(form.original.value) : "";
				const tbody = document.getElementById("musicList");
				const url = `../api/musics/?target=${target}&match=${match}&original=${original}`;

				fetch(url)
					.then(function(response){
						if (response.status !== 200) {
							throw `検索に失敗しました。(${response.status})`;
						}

						return response.text();
					})
					.then(function(text) {
						tbody.innerText = null;

						JSON.parse(text).forEach(function(row) {
							const buttonName = document.createElement("button");
							const tdName = document.createElement("td");
							const tdKana = document.createElement("td");
							const tdLyrics = document.createElement("td");
							const tdCompose = document.createElement("td");
							const tdCover = document.createElement("td");
							const tr = document.createElement("tr");

							buttonName.type = "button";
							buttonName.className = `music w-100 border rounded text-white`;
							buttonName.innerText = row.name;

							tdName.appendChild(buttonName);
							tdKana.innerText = row.kana;
							tdLyrics.innerText = row.lyrics;
							tdCompose.innerText = row.compose;

							if (row.cover) {
								const coverIcon = document.createElement("i");
								coverIcon.className = "bi bi-chat-square-quote";
								tdCover.appendChild(coverIcon);
							}

							tr.appendChild(tdName);
							tr.appendChild(tdKana);
							tr.appendChild(tdLyrics);
							tr.appendChild(tdCompose);
							tr.appendChild(tdCover);
							tbody.appendChild(tr);
						});

						document.getElementById("targetsTab").click();
					})
					.catch(function(error) {
						alert(error);
					});
			}
		</script>
	</head>

	<body>
		<header th:replace="tracks/common :: header(~{::form})" class="container">
			<form class="h-100 mb-2 p-2 bg-light border rounded-bottom" onsubmit="search(this, event)">
				<div class="row align-items-center">
					<div class="col-auto pe-1">
						<select name="target" class="form-select">
							<option value="name" selected>名前</option>
							<option value="kana">かな</option>
							<option value="lyrics">作詞</option>
							<option value="compose">作曲</option>
						</select>
					</div>

					<div class="col-auto ps-1">
						<input name="match" type="text" class="form-control" autofocus>
					</div>

					<div class="col-auto">
						<label>
							<input name="original" type="checkbox" value="1" class="form-check-input"> カバーを除く
						</label>
					</div>

					<div class="col text-end">
						<button type="submit" class="btn btn-primary">検索</button>
					</div>
				</div>
			</form>
		</header>

		<main th:replace="tracks/common :: main(~{::table})" class="container">
			<table class="table">
				<thead>
					<tr>
						<th scope="col" style="width: 23em; white-space:nowrap;">名前</th>
						<th scope="col">かな</th>
						<th scope="col">作詞</th>
						<th scope="col">作曲</th>
						<th scope="col" style="width: 3em; white-space:nowrap;">カバー</th>
					</tr>
				</thead>
				<tbody id="musicList"></tbody>
			</table>
		</main>

		<footer th:replace="index :: footer"></footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
